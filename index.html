<!DOCTYPE html>
<html>
<head>
  <title>Mapa en Vivo</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Ubicación más reciente</h2>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoW_q97JAwyylGNUKcjuO74arOu8hqeho&callback=initMap" async defer></script>

  <script>
    let map;
    let marker;
    let ultimaLat = null;
    let ultimaLon = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 0, lng: 0 },
      });

      verificarNuevaFila();
      setInterval(verificarNuevaFila, 5000);
    }

    function verificarNuevaFila() {
      const sheetURL = "https://docs.google.com/spreadsheets/d/1EjvJRmv4ZsjKvKOunJqgtSs9hs8t00atWNxJbL3F2Uw/gviz/tq?tqx=out:json";

      fetch(sheetURL)
        .then(res => res.text())
        .then(data => {
          // Limpia el envoltorio del formato Google
          const json = JSON.parse(data.substring(47).slice(0, -2));
          const rows = json.table.rows;

          if (rows.length === 0) return;

          // Última fila
          const ultima = rows[rows.length - 1].c;

          const latRaw = ultima[2]?.v;
          const lonRaw = ultima[3]?.v;

          if (!latRaw || !lonRaw) {
            console.warn("Lat o Lon no válidos");
            return;
          }

          const lat = parseFloat(latRaw);
          const lon = parseFloat(lonRaw);

          if (lat === ultimaLat && lon === ultimaLon) {
            return; // No hay cambio
          }

          ultimaLat = lat;
          ultimaLon = lon;

          const nuevaUbicacion = { lat, lng: lon };

          if (!marker) {
            marker = new google.maps.Marker({
              position: nuevaUbicacion,
              map: map,
              title: "Última ubicación",
            });
          } else {
            marker.setPosition(nuevaUbicacion);
          }

          map.setCenter(nuevaUbicacion);
        })
        .catch(err => console.error("Error al obtener datos de Google Sheet:", err));
    }
  </script>
</body>
</html>
