<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Ubicaci贸n</title>
</head>
<body>
  <h1>Enviando tu ubicaci贸n...</h1>
  <p id="estado">Esperando ubicaci贸n del navegador...</p>

  <script>
    //  Reemplaza con tu propia URL del Webhook de Google Apps Script
    const webhookURL = "https://script.google.com/macros/s/AKfycbyMEhsP6jQfbawiwEczQGWUzVoo1fVF2nHtPanPH6kHX73y1X1bdSpjds6rngTIpCy_/exec";

    function enviarUbicacion(lat, lon) {
      const ahora = new Date();
      const fecha = ahora.toISOString().split("T")[0]; // yyyy-mm-dd
      const hora = ahora.toTimeString().split(" ")[0]; // hh:mm:ss

      const url = `${webhookURL}?fecha=${fecha}&hora=${hora}&latitud=${lat}&longitud=${lon}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Respuesta no OK");
          return res.text();
        })
        .then(data => {
          document.getElementById("estado").innerText = "Ubicaci贸n enviada correctamente.";
        })
        .catch(err => {
          console.warn("La ubicaci贸n se envi贸 pero ocurri贸 un error con la respuesta:", err);
          document.getElementById("estado").innerText = "Ubicaci贸n enviada (con advertencia).";
        });
    }

    function pedirUbicacion() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            document.getElementById("estado").innerText = `Ubicaci贸n obtenida: ${lat}, ${lon}`;
            enviarUbicacion(lat, lon);
          },
          err => {
            document.getElementById("estado").innerText = "Error al obtener ubicaci贸n: " + err.message;
          }
        );
      } else {
        document.getElementById("estado").innerText = "Tu navegador no soporta geolocalizaci贸n.";
      }
    }

    // Ejecutar autom谩ticamente
    pedirUbicacion();
  </script>
</body>
</html>
