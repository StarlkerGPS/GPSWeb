<!DOCTYPE html>
<html>
<head>
  <title>Mapa con Google Maps API</title>
  <style>
    /* Estilo para el recuadro del mapa */
    #map {
      height: 500px;
      width: 100%;
      border: 2px solid #000;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Mi Mapa de Google</h1>
  <div id="map"></div>

  <!-- Cargar el API de Google Maps con tu API KEY -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoW_q97JAwyylGNUKcjuO74arOu8hqeho&callback=initMap"
    async defer>
  </script>

  <script>
    // Función de inicialización del mapa
    function initMap() {
      // Coordenadas del centro del mapa (puedes cambiarlas)
      const centro = { lat: -34.6037, lng: -58.3816 }; // Ej: Buenos Aires

      // Crear el mapa
      const mapa = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: centro,
      });

      // Agregar un marcador
      const marcador = new google.maps.Marker({
        position: centro,
        map: mapa,
        title: "Ubicación central",
      });
    }
  </script>
</body>
</html>
